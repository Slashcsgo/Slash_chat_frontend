query Chat($id: Int) {
  chats(where: {id: {_eq: $id}}) {
    id
    description
    title
    admin_id
    users_chats {
      user {
        id
        name
      }
    }
  }
  messages(where: {chat_id: {_eq: $id}}, order_by: {created_at: asc}) {
    id
    content
    created_at
    chat_id
    user {
      id
      name
    }
  }
}
